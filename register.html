<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fb;
        }

        .register-card {
            width: 380px;
            border-radius: 15px;
        }

        @media (max-width: 500px) {
            .register-card {
                width: 95%;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow register-card">

    <h3 class="text-center mb-3">Student Registration</h3>

    <input id="name" class="form-control mb-2" placeholder="Full Name">

    <input id="username" class="form-control mb-2" placeholder="Username">

    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button onclick="register()" class="btn btn-success w-100 mb-2">
        Register
    </button>

    <p class="text-center mt-2">
        Already have an account?
        <a href="login.html">Login</a>
    </p>

</div>

<script src="script.js"></script>

</body>
</html>
