<!DOCTYPE html>
<html>
<head>
<title>Results</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="script.js"></script>
</head>

<body>

<script>
checkAccess("student");
</script>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Results</span>
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </div>
</nav>

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3>Marks</h3>
    <ul id="marksList" class="list-group"></ul>
  </div>
</div>

<script>
async function loadResults() {
  const user = JSON.parse(localStorage.getItem("user"));
  const id = user.studentid || user.studentId || user.id;

  const res = await fetch(`${API_BASE}/student/${id}`);
  const data = await res.json();

  const list = document.getElementById("marksList");
  list.innerHTML = "";

  for (let sub in data.marks) {
    const li = document.createElement("li");
    li.className = "list-group-item";
    li.innerText = `${sub} : ${data.marks[sub]}`;
    list.appendChild(li);
  }
}

loadResults();
</script>

</body>
</html>
