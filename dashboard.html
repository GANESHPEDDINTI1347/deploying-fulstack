<!DOCTYPE html>
<html>
<head>
<title>Student Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

<style>
body {
  overflow-x: hidden;
  background: #f5f7fb;
}

/* Sidebar */
.sidebar {
  width: 240px;
  height: 100vh;
  position: fixed;
  background: #0d1b2a;
  color: white;
  padding-top: 20px;
}

.sidebar h4 {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar a {
  display: block;
  padding: 12px 20px;
  color: white;
  text-decoration: none;
}

.sidebar a:hover {
  background: #1b263b;
}

/* Content */
.content {
  margin-left: 240px;
  padding: 20px;
}

/* Cards */
.dashboard-card {
  border-radius: 15px;
  padding: 20px;
  color: white;
}

.card-blue { background: #0077b6; }
.card-green { background: #2a9d8f; }
.card-orange { background: #f4a261; }
.card-purple { background: #6a4c93; }

.topbar {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.profile-box {
  background: white;
  border-radius: 15px;
  padding: 20px;
}
</style>
</head>

<body>

<script>
checkAccess("student");
</script>

<!-- Sidebar -->
<div class="sidebar">
  <h4>ðŸŽ“ Student</h4>

  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="#">Attendance</a>
  <a href="#">Results</a>
  <a href="#">Fees</a>
  <a href="#">Mock Tests</a>

  <hr style="background:white">

  <a href="#" onclick="logout()">Logout</a>
</div>

<!-- Main Content -->
<div class="content">

  <!-- Topbar -->
  <div class="topbar d-flex justify-content-between">
    <h5>Welcome Back ðŸ‘‹</h5>
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </div>

  <!-- Cards -->
  <div class="row g-3">

    <div class="col-md-3">
      <div class="dashboard-card card-blue">
        <h5>Attendance</h5>
        <h2 id="attBox">--</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="dashboard-card card-green">
        <h5>Total Subjects</h5>
        <h2 id="subBox">--</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="dashboard-card card-orange">
        <h5>Average Marks</h5>
        <h2 id="avgBox">--</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="dashboard-card card-purple">
        <h5>Status</h5>
        <h2>Active</h2>
      </div>
    </div>

  </div>

  <!-- Profile Box -->
  <div class="profile-box mt-4">
    <h4>Student Summary</h4>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Attendance:</strong> <span id="attendance"></span></p>

    <a href="profile.html" class="btn btn-primary">
      View Full Profile
    </a>
  </div>

<!-- Marks Chart -->
<div class="profile-box mt-4">
  <h4>Marks Performance</h4>
  <canvas id="marksChart"></canvas>
</div>


</div>

<script>
async function loadDashboard() {
  const user = JSON.parse(localStorage.getItem("user"));

  const res = await fetch(
    `https://backend-deployment-1-5kgv.onrender.com/student/${user.studentId || user.id}`
  );

  const data = await res.json();

  document.getElementById("name").innerText = data.name;
  document.getElementById("attendance").innerText = data.attendance;
  document.getElementById("attBox").innerText = data.attendance;

  let marks = data.marks || {};
  let subjects = Object.keys(marks);
  let values = Object.values(marks);

  document.getElementById("subBox").innerText = subjects.length;

  let avg = 0;
  if (subjects.length > 0) {
    let total = values.reduce((a, v) => a + Number(v), 0);
    avg = Math.round(total / subjects.length);
  }

  document.getElementById("avgBox").innerText = avg;

  // ===== Marks Chart =====
  const ctx = document.getElementById("marksChart").getContext("2d");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: subjects,
      datasets: [{
        label: "Marks",
        data: values,
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });
}

loadDashboard();
</script>


</body>
</html>
